{% extends "base.html" %}
{% set title = "Change Password" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 mb-3">Set a new password</h1>
          <p class="text-muted">You must change your temporary password before continuing.</p>
          <form method="post">
            <div class="mb-3">
              <label class="form-label" for="password">New password</label>
              <input class="form-control" id="password" name="password" type="password" required>
            </div>
            <div class="mb-3">
              <label class="form-label" for="password_confirm">Confirm password</label>
              <input class="form-control" id="password_confirm" name="password_confirm" type="password" required>
            </div>
            <button class="btn btn-success w-100" type="submit">Update password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
